<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">  
        <title> JS Issue Traker</title>
       <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    </head>

    <body>

        <div id= "app" class="container">
            <h1>JS IssueTracker <small>by CodingTheSmartWay.com></small> </h1>
            <div class="jumbotron">
                <h3>add New Issue:</h3>
                <form id="issueInputForma">
                    <div class="form-group">
                        <label for="issueDescInput">Description</label>
                        <input type="text" class="form-control" id="issueDescInput" placeholder="Describe la incidencia" v-model="description">
                    </div>
                    <div class="form-group">
                        <label for="issueSeverityInput">Severity</label>
                        <select id="issueSeverityInput" class="form-control" v-model="severity">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>

                        </select>
                    </div>
                    <div class="form-group">
                        <label for="issueAssignedToInput"> Assigned</label>
                        <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Describe al responsable..." v-model="assigned">
                    </div>
                    <button type="button" v-on:click="addTicket" class="btn btn-primary">AÃ±adir</button>
                </form>
            </div>
            <div class="col-lg-12">
                <div>
                    <div class="well" v-for="issue in issues">
                        <h6>Insidencia ID: {{issue.id}}</h6>
                        <p><span v-bind:class="[issue.status == 'open' ? 'label label-info' : 'label label-success']">Status: {{issue.status}}</span></p>
                        <h3>Detelle: {{issue.description}}</h3>
                        <p><span class="glyphicon glyphicon-time"></span>Severity: {{issue.severity}}</p>
                        <p><span class="glyphicon glyphicon-user"></span>Asignado: {{issue.assignedTo}}</p>
                        <a class= "btn btn-warning" v-on:click="closeIssue(issue.id)">Cerrar</a>
                        <a class= "btn btn-danger" v-on:click="deleteIssue(issue.id)">Borrar</a>
                    </div>';
                </div>
            </div>
            <div class="footer">
                <p>&copy CodingTheSmartWay.com</p>
            </div>
        </div>
            <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

        <script src="https://chancejs.com/chance.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="main.js"></script>
        
    </body>
        

</html>
